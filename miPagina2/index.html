  <script>
    const img = document.getElementById('muñeco');
    let angle = 0;        // rotación
    let y = 0;            // posición vertical
    let direction = 1;    // para subir y bajar

    function bailar() {
      // hacer que suba y baje
      y += direction * 1.5;
      if (y > 20 || y < -20) direction *= -1; // invertir dirección

      // rotar levemente
      angle += 3;

      // aplicar transformación
      img.style.transform = `translateY(${y}px) rotate(${Math.sin(angle * Math.PI / 180) * 10}deg)`;

      requestAnimationFrame(bailar);
    }

    bailar(); // empezar el movimiento
  </script>
